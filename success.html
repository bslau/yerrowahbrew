<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Successful</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans:wght@400;700&family=Space+Grotesk:wght@700&display=swap" rel="stylesheet">
    <style>
        :root {
            --background: 220 20% 97%;
            --foreground: 220 20% 10%;
            --card: 220 20% 100%;
            --primary: 216 34% 47%;
            --accent: 104 64% 59%;
        }
        body {
            font-family: 'PT Sans', sans-serif;
            background-color: hsl(var(--background));
            color: hsl(var(--foreground));
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 1rem;
            text-align: center;
        }
        .container {
            background-color: hsl(var(--card));
            padding: 2rem 3rem;
            border-radius: 0.75rem;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
            max-width: 450px;
            width: 100%;
            border: 1px solid hsl(var(--border));
        }
        h1 {
            font-family: 'Space Grotesk', sans-serif;
            color: hsl(var(--primary));
            font-size: 1.875rem;
            line-height: 2.25rem;
            margin-bottom: 0.5rem;
        }
        p {
            color: hsl(220 10% 45%);
            margin-bottom: 1.5rem;
        }
        .icon {
            width: 4rem;
            height: 4rem;
            color: hsl(var(--accent));
            margin: 0 auto 1.5rem auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <svg class="icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path>
            <polyline points="22 4 12 14.01 9 11.01"></polyline>
        </svg>
        <h1>Payment Successful!</h1>
        <p>Your subscription has been updated. You can now safely close this tab and return to the My Fleet Simple application.</p>
    </div>
</body>
</html>
